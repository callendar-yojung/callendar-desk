name: Tauri Build & Upload

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            arch: x86_64
          - os: ubuntu-22.04
            platform: linux
            arch: x86_64

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install system dependencies (Ubuntu)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            jq

      - name: Install dependencies
        run: npm ci

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update version in tauri.conf.json
        shell: bash
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          echo "Updating version to $VERSION"
          
          # Use Node.js script for cross-platform JSON handling
          node scripts/update-version.mjs "$VERSION"
          
          # Verify the change
          echo "Updated version:"
          grep '"version"' src-tauri/tauri.conf.json | head -1

      - name: Build Tauri app
        run: npm run tauri:build

      - name: Find and prepare artifacts
        id: artifacts
        shell: bash
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          PLATFORM=${{ matrix.platform }}

          echo "=== Debug: Searching for artifacts ==="
          find src-tauri/target/release/bundle -type f 2>/dev/null || echo "No bundle directory found"

          # Find artifacts directly from target directory
          if [[ "$PLATFORM" == "windows" ]]; then
            # Windows: prefer .msi, fallback to .exe (NSIS)
            ARTIFACT=$(find src-tauri/target/release/bundle -name "*.msi" -type f 2>/dev/null | head -1 || true)
            if [[ -z "$ARTIFACT" ]]; then
              ARTIFACT=$(find src-tauri/target/release/bundle -name "*-setup.exe" -type f 2>/dev/null | head -1 || true)
            fi
          else
            # Linux: prefer .AppImage, fallback to .deb
            ARTIFACT=$(find src-tauri/target/release/bundle -name "*.AppImage" -type f 2>/dev/null | head -1 || true)
            if [[ -z "$ARTIFACT" ]]; then
              ARTIFACT=$(find src-tauri/target/release/bundle -name "*.deb" -type f 2>/dev/null | head -1 || true)
            fi
          fi

          echo "=== Found artifact: $ARTIFACT ==="

          if [[ -z "$ARTIFACT" || ! -f "$ARTIFACT" ]]; then
            echo "Error: No artifact found for platform $PLATFORM"
            echo "=== Listing bundle contents ==="
            find src-tauri/target/release/bundle -type f 2>/dev/null || echo "No files found"
            exit 1
          fi

          ARTIFACT_NAME=$(basename "$ARTIFACT")
          
          # Copy artifact to workspace root
          cp "$ARTIFACT" "$GITHUB_WORKSPACE/$ARTIFACT_NAME"

          echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
          echo "ARTIFACT_PATH=$GITHUB_WORKSPACE/$ARTIFACT_NAME" >> $GITHUB_OUTPUT

          echo "=== Artifact prepared: $ARTIFACT_NAME ==="

      - name: Upload artifact for release
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: ${{ steps.artifacts.outputs.ARTIFACT_PATH }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.deb
            artifacts/**/*.AppImage
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
