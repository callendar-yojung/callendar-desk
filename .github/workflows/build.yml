name: Tauri Build & Upload

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
#          - os: macos-14
#            platform: macos
#          - os: ubuntu-22.04
#            platform: linux

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install system dependencies (Ubuntu)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri:build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Find and prepare artifacts
        id: artifacts
        shell: bash
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          PLATFORM=${{ matrix.platform }}
          
          echo "=== Debug: Searching for bundle directories ==="
          
          BUNDLE_DIR=$(find src-tauri/target -type d -name "bundle" 2>/dev/null | grep -E "release/bundle$" | head -1)
          
          if [[ -z "$BUNDLE_DIR" ]]; then
            echo "Error: No bundle directory found"
            find src-tauri/target -type d -maxdepth 4 || true
            exit 1
          fi
          
          echo "=== Found bundle directory: $BUNDLE_DIR ==="
          ls -la "$BUNDLE_DIR" || true
          
          if [[ "$PLATFORM" == "windows" ]]; then
            ARTIFACT=$(find "$BUNDLE_DIR" -name "*.msi" -type f | head -1)
            if [[ -z "$ARTIFACT" ]]; then
              ARTIFACT=$(find "$BUNDLE_DIR" -name "*.exe" -type f | head -1)
            fi
          elif [[ "$PLATFORM" == "macos" ]]; then
            ARTIFACT=$(find "$BUNDLE_DIR" -name "*.dmg" -type f | head -1)
          else
            ARTIFACT=$(find "$BUNDLE_DIR" -name "*.deb" -type f | head -1)
            if [[ -z "$ARTIFACT" ]]; then
              ARTIFACT=$(find "$BUNDLE_DIR" -name "*.AppImage" -type f | head -1)
            fi
          fi
          
          if [[ -z "$ARTIFACT" || ! -f "$ARTIFACT" ]]; then
            echo "Error: No artifact found for platform $PLATFORM"
            find "$BUNDLE_DIR" -type f || true
            exit 1
          fi
          
          ARTIFACT_NAME=$(basename "$ARTIFACT")
          ARTIFACT_PATH="$ARTIFACT"
          
          echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
          echo "ARTIFACT_PATH=$ARTIFACT_PATH" >> $GITHUB_OUTPUT
          
          # File size
          if [[ "$PLATFORM" == "windows" ]]; then
            FILE_SIZE=$(powershell -command "(Get-Item '$ARTIFACT_PATH').Length")
          elif [[ "$PLATFORM" == "macos" ]]; then
            FILE_SIZE=$(stat -f%z "$ARTIFACT_PATH")
          else
            FILE_SIZE=$(stat -c%s "$ARTIFACT_PATH")
          fi
          
          # Checksum
          if [[ "$PLATFORM" == "windows" ]]; then
            CHECKSUM=$(powershell -command "(Get-FileHash '$ARTIFACT_PATH' -Algorithm SHA256).Hash.ToLower()")
          else
            CHECKSUM=$(shasum -a 256 "$ARTIFACT_PATH" | cut -d ' ' -f 1)
          fi
          
          echo "FILE_SIZE=$FILE_SIZE" >> $GITHUB_OUTPUT
          echo "CHECKSUM=$CHECKSUM" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        id: s3_upload
        shell: bash
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          PLATFORM=${{ matrix.platform }}
          ZIP_NAME=${{ steps.artifacts.outputs.ZIP_NAME }}

          S3_PATH="s3://${{ secrets.AWS_S3_BUCKET }}/releases/v${VERSION}/${PLATFORM}/${ZIP_NAME}"
          aws s3 cp "$ZIP_NAME" "$S3_PATH"

          S3_URL="https://${{ secrets.AWS_S3_BUCKET }}.s3.${{ secrets.AWS_REGION }}.amazonaws.com/releases/v${VERSION}/${PLATFORM}/${ZIP_NAME}"
          echo "S3_URL=$S3_URL" >> $GITHUB_OUTPUT

      - name: Save release info to database
        shell: bash
        continue-on-error: true
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          PLATFORM=${{ matrix.platform }}
          ZIP_NAME=${{ steps.artifacts.outputs.ZIP_NAME }}
          FILE_SIZE=${{ steps.artifacts.outputs.FILE_SIZE }}
          CHECKSUM=${{ steps.artifacts.outputs.CHECKSUM }}
          S3_URL=${{ steps.s3_upload.outputs.S3_URL }}

          # Escape commit message for JSON
          RELEASE_NOTES=$(echo "${{ github.event.head_commit.message }}" | head -1 | sed 's/"/\\"/g' | tr -d '\n\r')

          curl -X POST "${{ secrets.API_BASE_URL }}/api/releases" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.API_SECRET_KEY }}" \
            --fail \
            -d "{
              \"version\": \"${VERSION}\",
              \"platform\": \"${PLATFORM}\",
              \"fileName\": \"${ZIP_NAME}\",
              \"downloadUrl\": \"${S3_URL}\",
              \"fileSize\": ${FILE_SIZE},
              \"checksum\": \"${CHECKSUM}\",
              \"releaseNotes\": \"${RELEASE_NOTES}\",
              \"isPrerelease\": false
            }"

      - name: Upload artifact for release
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: ${{ steps.artifacts.outputs.ZIP_NAME }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.zip
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
